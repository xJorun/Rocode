version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: rocode-postgres
    environment:
      POSTGRES_USER: rocode
      POSTGRES_PASSWORD: rocode
      POSTGRES_DB: rocode
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rocode"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: rocode-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    container_name: rocode-api
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://rocode:rocode@postgres:5432/rocode
      REDIS_URL: redis://redis:6379
      PORT: 4000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  judge:
    build:
      context: .
      dockerfile: ./apps/judge/Dockerfile
    container_name: rocode-judge
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://rocode:rocode@postgres:5432/rocode
      REDIS_URL: redis://redis:6379
      JUDGE_CONCURRENCY: 4
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - /tmp/rocode-sandbox:/tmp/rocode-sandbox

  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
    container_name: rocode-web
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:

