name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Typecheck API
        run: cd apps/api && npm run typecheck
      
      - name: Typecheck Web
        run: cd apps/web && npm run typecheck
      
      - name: Lint Web
        run: cd apps/web && npm run lint

  test-api:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: rocode
          POSTGRES_PASSWORD: rocode
          POSTGRES_DB: rocode_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run migrations
        run: cd apps/api && npm run db:migrate
        env:
          DATABASE_URL: postgresql://rocode:rocode@localhost:5432/rocode_test
      
      - name: Run tests
        run: cd apps/api && npm test
        env:
          DATABASE_URL: postgresql://rocode:rocode@localhost:5432/rocode_test
          REDIS_URL: redis://localhost:6379

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build API
        run: cd apps/api && npm run build
      
      - name: Build Web
        run: cd apps/web && npm run build

